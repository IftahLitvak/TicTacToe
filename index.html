<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body>
    <script src="code.js" defer></script>
    <div class="header">
        <div id="header-title">Tic Tac Toe</div>
    </div>
    <div class="main">
        <div class="welcome"><strong>Welcome To Tic Tac Toe!</strong> <br> Please Choose Game Mode</div>
        <div class="modes">
            <div class="pvp">
                <button id="pvp" class="bttn">Player 1 VS Player 2</button>
            </div>
            <div class="ai">
                <button id="ai" class="bttn">Player VS AI</button>
            </div>
        </div>
        <div class="content"></div>
        <div class="main-text">
            <div class="current-turn">
                <span>Current Turn:</span>
                <span class="x-turn"></span>
            </div>
            <div class="round-winner"></div>
            <div class="restart" style="visibility: hidden;">
                <button id="restart" class="bttn">Play Again</button>
            </div>
        </div>
    </div>
</body>
</html>
